<div class="setting hoverable">
  <div>Speed</div>
  <input class="numberInput" type="number" [attr.min]="MIN" [attr.max]="MAX" [attr.step]="STEP" [value]="speed" (input)="update($event.target.value)" />
  <input class="rangeInput" type="range" [attr.min]="MIN" [attr.max]="MAX" [attr.step]="STEP" [value]="speed" (input)="update($event.target.value)" />
</div>
