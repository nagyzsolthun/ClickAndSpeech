<div class="setting hoverable">
	<div>{{'selectionOptions' | translate}}</div>
	<ul class="choiceList multipleChoiceList">
		<li ng-repeat="option in selectOptions" ng-class="{selected: option.selected}" ng-click="onMultiSelectOptionClick(option)">
			<span>{{option.value | translate}}</span>
		</li>
	</ul>
</div>
