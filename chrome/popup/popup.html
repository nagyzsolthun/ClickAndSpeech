<html ng-app="popupApp" ng-csp lang="en" ng-controller="popupController">
	<div id="errorNotification" ng-class="{active: errors.length}">
		<div ng-repeat="error in errors">{{error.ttsName}}: {{error.type}}</div>
		<div class="button" ng-click="openSpeechOptions()">speech options</div>
	</div>
	<div id="onOffButton" class="button" ng-class="{ttsOn: button.ttsOn}" ng-click="onOffButtonClick()">{{button.text}}</div>

	<link rel="stylesheet" type="text/css" href="popup.css">
	<script src="../lib/angular.min.js"></script>
	<script src="popup.js"></script>
</html>
