<html lang="en">
	<div id="panel">
		<h1>Options</h1>
		<h2 class="optionsPageSelector hoverable">general</h2>
		<img src="../img/options-logo.svg"/>
	</div>
	<div id="content">
		<div class="control hoverable">
			<div>Speech Start</div>
			<ul id="readEventList">
				<li data-event="mouseUp">
					<img src="../img/selected-option-icon.svg"/>
					<span>after selected</span>
				</li>
				<li data-event="mouseDown">
					<img src="../img/selected-option-icon.svg"/>
					<span>after click</span>
				</li>
				<li data-event="keyboard">
					<img src="../img/selected-option-icon.svg"/>
					<span>keyboard</span>
				</li>
			</ul>
		</div>
		
		<div class="control hoverable">
			<div>Speed of Speech</div>
			<input id="speedNumber" type="number" min="0.5" max="4" step="0.1" value="1">
			<input id="speedRange" type="range" min="0.5" max="4" step="0.1" value="1">
		</div>
	
	</div>

	<link rel="stylesheet" type="text/css" href="../css/options.css">
	<script data-main="../js/chrome/options.js" src="../js/lib/require.js"></script>
</html>
