<html lang="en">
	<div id="panel">
		<h1>Options</h1>
		<h2 class="optionsPageSelector">general</h2>
		<img src="../img/options-logo.svg"/>
	</div>
	<div id="content">
		<div class="control">
			<div>Speech Start</div>
			<ul id="starEventtList">
				<li>
					<input type="radio" name="startAction" id="mouseupRadio" value="mouseup">
					<label for="mouseupRadio">after selected</label>
				</li>
				<li>
					<input type="radio" name="startAction" id="mousedownRadio" value="mousedown">
					<label for="mousedownRadio">after click</label>
				</li>
				<li>
					<input type="radio" name="startAction" id="keyboardRadio" value="keypressed">
					<label for="keyboardRadio">keyboard</label>
				</li>	
			</ul>
		</div>
		
		<div class="control">
			<div>Speed of Speech</div>
			<input id="speedNumber" type="number" min="0.5" max="4" step="0.1" value="1">
			<input id="speedRange" type="range" min="0.5" max="4" step="0.1" value="1">
		</div>
	
	</div>

	<link rel="stylesheet" type="text/css" href="../css/options.css">
	<script data-main="../js/chrome/options.js" src="../js/lib/require.js"></script>
</html>
